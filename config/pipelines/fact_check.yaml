# 事实核查 Pipeline 示例
# 对应文档中的: Claim -> Query 生成 -> 检索 -> 证据抽取 -> REL 判定 -> 输出
# 可选环：REL 判定时若证据不足，回到检索（step 1）

name: fact_check
max_steps: 50

steps:
  - skill: query_gen
  - skill: retrieve
  - skill: evidence_extract
  - skill: verify
    # 若 evidence_count < 1，回到第 1 步（retrieve）再检一轮；>=1 则继续到 output
    goto_if:
      condition: "evidence_count < 1"
      step: 1
  - skill: output
